sudo: false
language: ruby

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6

install: wget https://github.com/loot/loot/releases/download/0.10.1/metadata-validator.tar.xz -O - | tar -xJ --strip-components=1

script: ./metadata-validator $TRAVIS_BUILD_DIR/masterlist.yaml

notifications:
  irc:
    channels:
      - "chat.freenode.net#loot"
    use_notice: true
    skip_join: true
