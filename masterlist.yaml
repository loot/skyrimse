globals:
  - type: say
    content:
      - lang: en
        text: '[Latest LOOT thread](%1%).'
      - lang: ru
        text: '[Обсуждение LOOT "(Eng)"](%1%).'
      - lang: es
        text: '[Forum de LOOT](%1%).'
      - lang: ko
        text: '[최신 LOOT 스레드](%1%).'
      - lang: zh_CN
        text: '[最新的LOOT版本](%1%)。'
      - lang: da
        text: '[Seneste LOOT-tråd](%1%).'
      - lang: ja
        text: '[LOOTの最新スレッドを開く](%1%)（英語）'
    subs: [ 'https://loot.github.io/latest-thread/' ]
# SKSE Latest
  - type: say
    condition: 'file("../skse64_loader.exe") and version("../skse64_loader.exe", "0.2.0.7", <)'
    content:
      - lang: en
        text: 'It appears you do not have the [latest version of SKSE64](http://skse.silverlock.org). Some mods may require functionality added in the latest version of SKSE64 to work.'
      - lang: ru
        text: 'Возможно у вас не установлена [новейшая версия SKSE64](http://skse.silverlock.org). Для работы некоторых модов может требоваться функционал, добавленный в последней версии SKSE64'
      - lang: es
        text: 'Parece que no tienes la última versión de SKSE64. la nueva versión se puede encontrar [aquí](http://skse.silverlock.org/).'
      - lang: ko
        text: '[SKSE64의 최신 버전](http://skse.silverlock.org)이 설치 되지 않은 것같습니다. 일부 모드가 동작하려면 SKSE64의 최신 버전에서 추가된 기능을 필요로 할 수도 있습니다.'
      - lang: zh_CN
        text: '你的[SKSE64](http://skse.silverlock.org)似乎不是最新的。有些插件可能需要最新的SKSE才能工作。'
      - lang: ja
        text: '[SKSE64](http://skse.silverlock.org)が最新版ではないようです。一部のModを動作させるには最新版のSKSEで追加された機能が必要となる場合があります。'
  - type: say
    condition: 'not version("../skse64_loader.exe", "0.2.0.7", <)'
    content:
      - lang: en
        text: 'Your SKSE64 is up-to-date.'
      - lang: ru
        text: 'Ваш SKSE64 обновлен.'
      - lang: es
        text: 'Tienes la última versión de SKSE64'
      - lang: ko
        text: 'SKSE64가 최신버전입니다.'
      - lang: zh_CN
        text: '你的SKSE64是最新的。'
      - lang: da
        text: 'Din SKSE64 er opdateret.'
      - lang: ja
        text: 'SKSE64は最新版です。'
# SKSE64 plugins requirement
  - <<: *requireSKSE64
    subs: [ 'a SKSE Plugin' ]
    condition: 'file("SKSE/Plugins/([^\.]+\.dll)") and not file("../skse64_loader.exe") and not file("../sksevr_loader.exe")'
  - <<: *requireSKSE64
    subs: [ '[Achievements Mods Enabler](https://www.nexusmods.com/skyrimspecialedition/mods/245)' ]
    condition: 'file("SKSE/Plugins/AchievementsModsEnabler.dll") and not file("../skse64_loader.exe")'

groups:
  - name: &dlcGroup DLC

  - name: &earlyLoadersGroup Early Loaders
    after: [ *dlcGroup ]

  - name: &fixesResourcesGroup Fixes & Resources
    after: [ *earlyLoadersGroup ]

  - name: &overhaulsGroup Large Overhauls
    after: [ *fixesResourcesGroup ]

  - name: &addonsGroup Add-ons & Expansions
    after: [ *overhaulsGroup ]

  - name: default
    after: [ *addonsGroup ]

  - name: &lowPriorityGroup Low Priority Overrides
    after: [ default ]

  - name: &coreGroup Core Mods
    after: [ *lowPriorityGroup ]

  - name: &ocsGroup Open Cities
