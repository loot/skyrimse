      - type: warn
        condition: 'active("Apocalypse - Magic of Skyrim.esp") and not active("Apocalypse - Ordinator Compatibility Patch.esp")'
        content:
          - lang: en
            text: '"Apocalypse - Magic of Skyrim.esp" has compatibility issues with this mod. Consider using the [Apocalypse - Ordinator Compatibility Patch](https://www.nexusmods.com/skyrimspecialedition/mods/1090).'
      - type: warn
        condition: 'active("BSHeartland.esm") and not active("Ordinator - Beyond Skyrim Bruma Patch.esp")'
        content:
          - lang: en
            text: 'This mod has a conflict with "BSHeartland.esm". Consider using the [Ordinator Beyond Skyrim Bruma Patch](https://www.nexusmods.com/skyrimspecialedition/mods/10934/) to fix this conflict.'
      - type: warn
        condition: 'active("ccqdrsse001-survivalmode.esl") and not active("unofficial skyrim survival patch.esp")'
        content:
          - lang: en
            text: '"ccqdrsse001-survivalmode.esl" has a Known bug (Peckish debuff grants +70% attack speed instead of the expected -30% if you have any other source of bonus attack speed). Consider using the [Unofficial skyrim survival patch](https://www.nexusmods.com/skyrimspecialedition/mods/12655/) to fix this bug.'
      - type: info
        condition: 'active("DeadlyCombat.esp") and not active("DeadlyCombat_Ordinator_Patch.esp")'
        content:
          - lang: en
            text: 'An optional compatibility patch, which changes  a few perks to match Deadly Combats design is available on the [Deadly Combat page](https://www.nexusmods.com/skyrimspecialedition/mods/8850/).'
      - type: warn
        condition: 'active("Elemental Destruction.esp") and not active("Elemental Destruction - Ordinator Patch.esp")'
        content:
          - lang: en
            text: '"Elemental Destruction.esp" has compatibility issues with this mod. Consider using the [Elemental Destruction - Ordinator Patch](https://www.nexusmods.com/skyrimspecialedition/mods/3536/).'  
      - type: warn
        condition: 'active("HarvestOverhaul_Redone.esp")and not active("HOR_OrdinatorPatch.esp")'
        content:
          - lang: en
            text: '"HarvestOverhaul_Redone.esp" has compatibility issues with this mod. Consider using the [HarvestOverhaul - Ordinator Compatibility Patch](https://www.nexusmods.com/skyrimspecialedition/mods/2398/) to fix this conflict.'
      - type: warn
        condition: 'active("MultipleEnchantments.esp") and not active("Multiple Enchantments - Ordinator Patch.esp")'
        content:
          - lang: en
            text: '"MultipleEnchantments.esp" has compatibility issues with this mod. Consider using the [Multiple Enchantments - Ordinator Patch](https://www.nexusmods.com/skyrimspecialedition/mods/5267/).'
      - type: info
        condition: 'active("Open Cities Skyrim.esp")'
        content:
          - lang: en
            text: '"Open Cities Skyrim.esp" The Thiefs Eye perk will not work because you are technically not entering a city. To fix this, open the console and type set ORD_Pic_ThiefsEye_Global_DisableCityWorldspaceOnly to 1. Do not do this if you are not using Open Cities.[Source notes](https://www.nexusmods.com/skyrimspecialedition/articles/22/).'  
      - type: warn
        condition: 'active("Skyrim Alchemy Fixed.esp")'
        content:
          - lang: en
            text: '"Skyrim Alchemy Fixed.esp" has compatibility issues with this mod. Consider using the [Skyrim Alchemy Fixed - Ordinator](https://www.nexusmods.com/skyrimspecialedition/mods/2262) version.'
      - type: warn
        condition: 'active("UndeathClassicalLichdom SSE.esp") and not active("UndeathClassicalLichdom Ordinator Patch.esp")'
