common:
# Files
  - &SKSE64
    name: '../skse64_loader.exe'
    display: '[SKSE64](http://skse.silverlock.org)'
  - &SkyUI
    name: 'SkyUI_SE.esp'
    display: '[SkyUI](https://www.nexusmods.com/skyrimspecialedition/mods/12604)'
  - &FNIS
    name: 'tools/GenerateFNIS_for_Users/GenerateFNISforUsers.exe'
    display: '[Fores New Idles in Skyrim SE](https://www.nexusmods.com/skyrimspecialedition/mods/3038)'

# Messages
  - &doNotClean
    type: say
    content:
      - lang: en
        text: 'Do not clean ITM records, they are intentional and required for the mod to function. It is safe to undelete records, but do not do anything other than that.'
      - lang: ru
        text: 'Не очищать. "Грязные" правки оставлены специально и требуются для функционирования мода.'
      - lang: es
        text: 'No limpiar las referencias ITM (iguales al master), ya que son intencionales y necesarias para que el Mod funcione. Sí es seguro restaurar las UDR (referencias borradas), pero no haga más que eso.'
      - lang: zh_CN
        text: '不干净。"脏"数据是故意的，这是mod需要的功能。'
      - lang: da
        text: 'Rengør ikke ITM-poster: de er forsætlige og krævede for at mod’en fungerer. Det er sikkert at gendanne poster, men gør ikke andet end dét.'
      - lang: ja
        text: 'IMTレコードはクリーンしないでください。これらは意図的に残されたデータであり、Modを機能させるために必要です。削除の取り消しは安全に行えますが、それ以外のことは行わないでください。'
  - &hasPluginPatch
    type: warn
    content:
      - lang: en
        text: "You seem to be using %1%, but you haven't enabled the patch for this plugin: %2%"
      - lang: da
        text: "Du ser ud til at bruge %1%, men du bruger ikke “%1%”-lappen for dette plugin: %2%"
      - lang: ja
        text: "%1%が使用されていますが、このプラグイン用の%1%のパッチが有効になっていません: %2%"
  - &hasPatchIncluded
    type: warn
    content:
      - lang: en
        text: "A patch is included with the %2% installer, please make sure you have installed the %1% patch and have it activated"
  - &hascompatibilityIssues
    type: say
    content:
      - lang: en
        text: '%1% is not fully compatibility with "%2%".%3%'
  - &requireSKSE64
    type: error
    content:
      - lang: en
        text: 'You have installed %1% but SKSE64 was not found! See SKSE64 download page: [SKSE64](http://skse.silverlock.org).'
      - lang: ru
        text: 'У вас установлен %1%, но SKSE64 не найден! Смотрите страницу загрузки [SKSE64](http://skse.silverlock.org).'
      - lang: es
        text: 'Tienes %1% instalado pero SKSE64 no se pudo encontrar! Por favor descarga SKSE64: [SKSE64](http://skse.silverlock.org)'
      - lang: ko
        text: '%1%가 설치되었지만 SKSE64를 찾을 수 없습니다! SKSE64 다운로드 페이지를 참조하십시오: [SKSE64](http://skse.silverlock.org).'
      - lang: zh_CN
        text: '你已经安装了%1%，但是未发现SKSE64！请查看SKSE64的下载页面：[SKSE64](http://skse.silverlock.org)。'
      - lang: da
        text: 'Du har installeret %1% men SKSE64 blev ikke fundet! Se SKSE64-downloadsiden: [SKSE64](http://skse.silverlock.org).'
      - lang: ja
        text: '%1%はインストールされていますが、SKSE64が見つかりません！SKSEのダウンロードページを確認してください。[SKSE64](http://skse.silverlock.org)'
  # Useful for when a plugin needs SkyUI, but shouldn't load after it (eg. when it's a master plugin).
  - &reqSkyUI
    type: warn
    content:
      - lang: en
        text: 'SkyUI_SE.esp is not active in your load order. [SkyUI SE](https://www.nexusmods.com/skyrimspecialedition/mods/12604) is required for this mod to be fully functional.'
      - lang: ja
        text: 'SkyUI_SE.espがアクティブになっていません。このModを完全に機能させるには[SkyUI SE](https://www.nexusmods.com/skyrimspecialedition/mods/12604)が必要です。'
    condition: 'not active("SkyUI_SE.esp")'
  - &requiresMasterSort
    type: say
    content:
      - lang: en
        text: 'Plugin''s Masters require sorting.'
  - &AlreadyInX
    type: error
    content:
      - lang: en
        text: 'Delete. Already included in %1%.'
      - lang: ru
        text: 'Удалите. Уже включено в %1%.'
      - lang: es
        text: 'Borrar. Esta incluido en %1%.'
      - lang: ko
        text: '삭제하십시오. 이미 %1%에 포함되어 있습니다.'
      - lang: zh_CN
        text: '删除。已包含在%1%中。'
      - lang: da
        text: 'Slet. Allerede inkluderet i %1%.'
      - lang: ja
        text: '削除してください。既に%1%に含まれています。'
  - &includesMBBF
    type: say
    content:
      - lang: en
        text: '[ Modern Brawl Bug Fix ](https://www.nexusmods.com/skyrimspecialedition/mods/1473/) is included with this mod.'

# Cleaning data
  - &dirtyPlugin
    util: '[SSEEdit](https://www.nexusmods.com/skyrimspecialedition/mods/164)'
    info: 'A cleaning guide is available [here](https://www.creationkit.com/index.php?title=TES5Edit_Cleaning_Guide_-_TES5Edit).'
  - &hasWildEdits
    type: warn
    content:
      - lang: en
        text: "This plugin contains wild edits. A manual [SSEEdit](https://www.nexusmods.com/skyrimspecialedition/mods/164) cleaning guide is available here: %1%"

