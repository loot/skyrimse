# Skyrim Script Extender
  # SKSE 64 Version
  - <<: *hasOldVersionOfX
    subs: [ '[SKSE 64](http://skse.silverlock.org)' ]
    condition: 'version("../skse64_loader.exe", "0.2.0.11", <) and file("../SkyrimSE.exe") and file("../skse64_loader.exe")'
  - <<: *hasLatestVersionOfX
    subs: [ '[SKSE 64](http://skse.silverlock.org)' ]
    condition: 'version("../skse64_loader.exe", "0.2.0.11", ==) and file("../SkyrimSE.exe") and file("../skse64_loader.exe")'
  # SKSE VR Version
  - <<: *hasOldVersionOfX
    subs: [ '[SKSE VR](http://skse.silverlock.org)' ]
    condition: 'version("../skseVR_loader.exe", "0.2.0.10", <) and file("../SkyrimVR.exe") and file("../skseVR_loader.exe")'
  - <<: *hasLatestVersionOfX
    subs: [ '[SKSE VR](http://skse.silverlock.org)' ]
    condition: 'version("../skseVR_loader.exe", "0.2.0.10", ==) and file("../SkyrimVR.exe") and file("../skseVR_loader.exe")'
  # Check to make sure the SKSE64 version and not LE or VR are installed
  - <<: *hasIncorrectVersionOfX
    subs: [ '[SKSE](http://skse.silverlock.org)' ]
    condition: 'file("../SkyrimSE.exe") and file("../skse(?:VR)?_loader.exe")'
  # Check to make sure the SKSEVR version and not LE or 64 are installed
  - <<: *hasIncorrectVersionOfX
    subs: [ '[SKSE](http://skse.silverlock.org)' ]
    condition: 'file("../SkyrimVR.exe") and file("../skse(?:64)?_loader.exe")'
  # SKSE - Required Scripts
  - type: warn
    condition: 'not file("scripts/skse.pex") and ((file("../SkyrimSE.exe") and file("../skse64_loader.exe")) or (file("../SkyrimVR.exe") and file("../sksevr_loader.exe")))'
    content:
      - lang: en
        text: 'It appears you have installed **Skyrim Script Extender**, but its required scripts seem to be missing. Please ensure you have correctly installed the scripts bundled with the **[SKSE](http://skse.silverlock.org)** installation archive.'
